<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">

        <h1>Real time currency converter</h1>

        <input type="number" id="amount" placeholder="Enter amout">

        <select id="from">
            <option value="USD">USD - US Dollar</option>
            <option value="USD">BDT - Bangladeshi Taka</option>
            <option value="USD">EUR - EURO</option>
            <option value="USD">INR - Indian Rupee</option>
        </select>

        <select id="to">
            <option value="USD">BDT - Bangladeshi Taka</option>
            <option value="USD">USD - US Dollar</option>
            <option value="USD">EUR - EURO</option>
            <option value="USD">INR - Indian Rupee</option>
        </select>

        <button onclick="convert()">Convert</button>

        <p id="result">220</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
